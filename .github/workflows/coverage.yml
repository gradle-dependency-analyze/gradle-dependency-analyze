name: Generate coverage badges

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  badge:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: Checkout Repo
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - name: Set up JDK 17
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4.2.1
        with:
          distribution: 'temurin'
          java-version: 17
          cache: gradle
      - name: Test with gradle
        run: ./gradlew test --no-daemon
      - name: Generate Jacoco Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@f33476a5a3fd5a4f77cb5eef2ebe728c1dd5b921 # v2.11.0
        with:
          generate-branches-badge: true
          jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv
      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"
      - name: Create pull request
        if: ${{ github.event_name == 'push' }}
        uses: peter-evans/create-pull-request@c55203cfde3e5c11a452d352b4393e68b85b4533 # v6.0.3
        with:
          title: "Autogenerated Jacoco Coverage Badge"
          body: >
            Autogenerated Jacoco coverage badge, generated by
            the [jacoco-badge-generator](https://github.com/cicirello/jacoco-badge-generator)
            GitHub action.
          commit-message: "Autogenerated Jacoco Coverage Badge"
          branch: coverage_badge_update
          delete-branch: true
          labels: |
            report
            automerge
      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@1746f4ab65b179e0ea60a494b83293b640dd5bba # v4.3.2
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html
